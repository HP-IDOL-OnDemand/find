<div class="main-results-container span12 drop-shadow" data-rel="results" data-reference="<%-reference %>">
    <a href="<%-reference %>" class="result-header">
        <h4><%- title %></h4>
    </a>
    <p class="result-summary">
        <%= summary %>
        <% if(summary.length > 200) { %>
            <a href='<%-reference %>' class="dots">&#91;...&#93;</a>
        <% } %>
    </p>
</div>
